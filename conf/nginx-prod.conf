#generated by `lor framework`
    # user www www;
pid tmp/prod-nginx.pid;

# This number should be at maxium the number of CPU on the server
worker_processes 4;

events {
    # Number of connections per worker
    worker_connections 4096;
}

http {
    sendfile on;
    include ./mime.types;

    lua_package_path "./app/?.lua;./?.lua;/usr/local/lor/?.lua;./app/share/?.lua;;;;";
    lua_code_cache on;

    server {
        # List port
        listen 80;

        # Access log
        access_log logs/prod-access.log;

        # Error log
        error_log logs/prod-error.log;

        # this variable is for view renderï¼ˆlua-resty-template)
        set $template_root '';

        location /static {
            alias ./app/static; #app/static;
        }

        # lor runtime
        location / {
            content_by_lua_file ./app/main.lua;
        }
    }
}
    